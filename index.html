<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div id="carousel-container" class="col-12 d-flex justify-content-center align-items-center">
                    <div id="main-img" class="col-9 border">
                        <div class="main-img-wrapper d-none">
                            <img id="main-img-element" src="img/01.jpg" alt="">
                        </div>
                    </div>

                    <div id="thumbnails-img" class="col-3 border">
                        <div class="col-12 my-thumbnails border active">
                            <img id="main-img-element" src="img/01.jpg" alt="">
                        </div>

                        <div class="col-12 my-thumbnails border">
                            <img id="thumbnails-img-element" src="img/02.jpg" alt="">
                        </div>

                        <div class="col-12 my-thumbnails border">
                            <img id="thumbnails-img-element" src="img/03.jpg" alt="">
                        </div>

                        <div class="col-12 my-thumbnails border">
                            <img id="thumbnails-img-element" src="img/04.jpg" alt="">
                        </div>

                        <div class="col-12 my-thumbnails border">
                            <img id="thumbnails-img-element" src="img/05.jpg" alt="">
                        </div>

                    </div>
                    <button id="up-button" class="btn">
                        &UpArrow;
                    </button>
                    <button id="down-button" class="btn">
                        &DownArrow;
                    </button>
                </div>
            </div>
        </div>
    </main>




    <script type="" src="myscript.js"></script>
</body>
</html>
